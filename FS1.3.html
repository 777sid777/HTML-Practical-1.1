<!DOCTYPE html>
<html lang="en">

<body class="light">

    <div class="header">
      <h1>Admin Dashboard</h1>

    </div>
    <div class="footer">
      Â© 2025 Admin Panel
    </div>
  </div>
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
